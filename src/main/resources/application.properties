# ============================================
# CONFIGURACI\u00d3N DE BASE DE DATOS - MySQL y JPA
# ============================================

# Configuraci\u00f3n de la fuente de datos (DataSource)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuraci\u00f3n de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci\u00f3n adicional de Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Pool de conexiones HikariCP (opcional pero recomendado)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# CONFIGURACI\u00d3N DE SEGURIDAD JWT
# ============================================

# Clave secreta para firmar los tokens JWT (CAMBIAR EN PRODUCCI\u00d3N)
# Puedes generar una clave segura con: openssl rand -base64 64
app.security.jwt.secret=TU_CLAVE_SECRETA_SUPER_SEGURA_MINIMO_256_BITS_CAMBIAR_EN_PRODUCCION_12345

# Tiempo de expiraci\u00f3n del token en milisegundos (24 horas = 86400000)
app.security.jwt.expiration=86400000

# Tiempo de expiraci\u00f3n del refresh token en milisegundos (7 d\u00edas = 604800000)
app.security.jwt.refresh-expiration=604800000

# ============================================
# CONFIGURACI\u00d3N DEL SERVIDOR
# ============================================

# Puerto del servidor (8080 por defecto)
server.port=8080

# Configuraci\u00f3n de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# LOGGING
# ============================================

# Logging de SQL (para desarrollo)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.clubSocial.clubSocial=DEBUG

# Logging general
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# CONFIGURACI\u00d3N DE CORS (si tienes frontend separado)
# ============================================

# Origenes permitidos para CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5173

# ============================================
# CONFIGURACI\u00d3N DE ARCHIVOS
# ============================================

# Tama\u00f1o m\u00e1ximo de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# CONFIGURACI\u00d3N DE DEVTOOLS (Desarrollo)
# ============================================

# Habilitar reinicio autom\u00e1tico
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true